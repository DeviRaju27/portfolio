{% extends 'pages/base.html' %}

{% block page %}

<div class="container">
    <div class="row">
        <h1>My Projects</h1>
        {% for project in projects %}
        <div class="col-md-4">
            <div class="card">
                <img class="card-img-top" src="{{ project.image.url }}" alt="Devi Project images">
                <div class="card-body">
                    <h4 class="card-title"> {{ project.name }}</h4>
                    <p class="card-text">{{ project.desc }}</p>
                    <p class="card-text"> {{ project.tech }}</p>
                    <a class="btn btn-primary" href="{% url 'projects:projects_detail' project.pk %}">See details</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
